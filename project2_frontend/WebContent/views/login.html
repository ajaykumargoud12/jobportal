<html>

<link rel="stylesheet" href="css/style.css">
<style>
body {
align:center;
  background-image: url("images/login.jpg");
    background-repeat: no-repeat;
	opacity:0.8;
    background-size: 100%; 
    padding-bottom: 75px;
	background-attachment: fixed;
}
</style>

<form align: center>
<div class="form-group"> 
Enter username <input type="text" ng-model="user.username" placeholder="Enter Username" class="form-control">
</div>
<div class="form-group">
Enter password <input type="password" ng-model="user.password" placeholder="Enter Password" class="form-control">
</div>
<div class="form-group">
<input type="submit" ng-click="login()">


</div>



</form>
<span style="color:red">{{loginFail.message}}</span>
</html>
